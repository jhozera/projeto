     <!-- PRIMEIRO GRAFICO -->
    <div id="grafico" style=" position: absolute; width: 900px; height: 500px; translate: 10px; margin-top: 135px;"></div>

    <script>
        // Carrega o pacote de gráficos
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Faz uma solicitação para obter os dados
            fetch('asc.php')
                .then(response => response.json())
                .then(data => {
                    // Prepara os dados para o Google Charts
                    const dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', 'Mês');
                    dataTable.addColumn('number', 'ASC');
                    dataTable.addRows(data);

                    // Cria o gráfico
                    const chart = new google.visualization.ColumnChart(document.getElementById('grafico'));
                    const options = {
  title: 'ASC SEMANA',
  curveType: 'line',
//   legend: { position: 'bottom' },
  colors: ['#07dada', '#07dada', '#07dada'],
  backgroundColor: 'rgb(7, 91, 133)',
  hAxis:{
    gridlines:{
      color: '#202020',
      count: 10
    }
  },
  vAxis: {
    gridlines:{
      color:'#202020',
      count:5
    }
  },
  animation: {
    duration: 1000,
    easing:'inAndOut',
    startup: true,
    frames: [
      { // keyframe 1
        percent: 0,
        opacity: 0
      },
      { // keyframe 2
        percent: 50,
        opacity: 0.5
      },
      { // keyframe 3
        percent: 100,
        opacity: 1
      }
    ]
  },
  chartArea: {
    backgroundColor: 'rgb(7, 57, 82)'
  }
};
                    chart.draw(dataTable, options);
                    
                });
                
        }


        // SEGUNDO GFAFICO 
    </script>
